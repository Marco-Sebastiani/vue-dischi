<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Copertine dischi musicali</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <div class="cds-container container" id="app">
            <!-- Disco ad esempio -->
            <div v-for="musica in copertine" class="cd">
                <img :src="musica.poster" alt="">
                <h3>{{ musica.title}}</h3>
                <span class="author">{{ musica.author}}</span>
                <span class="year">{{ musica.year}}</span>
            </div>
        </div>
        

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
